{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona główna</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
  
  <style>
    label {
      display: none !important;
    }
  </style>  
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>

    <a href="{% url 'register' %}">
      <button id="toggle">Sign up</button>
    </a>
  </div>

</body>
</html>
