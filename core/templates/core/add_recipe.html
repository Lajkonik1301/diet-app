<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    
    <h1>Dodaj nowy przepis</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Nazwa posiłku:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Przepis krok po kroku:</label><br>
        <textarea id="description" name="description" rows="5" cols="40" required></textarea><br><br>

        <label for="calories">Kalorie:</label><br>
        <input type="number" id="calories" name="calories" min="0" required><br><br>

        <label for="protein">Białko (g):</label><br>
        <input type="number" id="protein" name="protein" min="0" required><br><br>

        <label for="fat">Tłuszcz (g):</label><br>
        <input type="number" id="fat" name="fat" min="0" required><br><br>

        <label for="carbs">Węglowodany (g):</label><br>
        <input type="number" id="carbs" name="carbs" min="0" required><br><br>

        <label for="meal_type">Typ posiłku:</label><br>
        <select id="meal_type" name="meal_type" required>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
            <option value="supper">Supper</option>
            <option value="supper">UNSTOPPABLE MIDNIGHT SWEETS CRAVE</option>
        </select><br><br>

        <label for="prep_time">Czas przygotowania (minuty):</label><br>
        <input type="number" id="prep_time" name="prep_time" min="0" required><br><br>

        <button type="submit">Dodaj przepis</button>
    </form>

</body>
</html>
